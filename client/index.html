<!DOCTYPE html>
<html>

<head>
    <title>POST Request Example</title>
</head>

<body>
    <script>
        fetch('http://localhost:5000/water/manipulations', {
            method: 'POST',
            body: new FormData()
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error));
    </script>
</body>

</html>
